  <div *ngIf="selectedWeather" class="container text-center col-3 border rounded border-info p-4">
    <div class="row">
      <div class="col">
        <h6>{{ selectedWeather?.localizedName }}</h6>
        <h6>{{ selectedWeather?.city }}</h6>
        <h6>{{ selectedWeather?.country }}</h6>
        <h6>{{ selectedWeather?.weatherInMetric }}</h6>
      </div>
      <div class="col">
        <img style="width: 100%; height: 80%;" [src]="getImagePath()" alt="Imagen del tiempo">
      </div>
    </div>
  </div>
