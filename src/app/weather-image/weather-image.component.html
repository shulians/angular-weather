  <div *ngIf="selectedWeather" class="container text-center border rounded border-info p-4">
    <div class="row">
      <div class="col-9">
        <h6>{{ selectedWeather?.localizedName }} - {{ selectedWeather?.city }}</h6>
        <h6>{{ selectedWeather?.country }} - {{ selectedWeather?.weatherInMetric }}</h6>
      </div>
      <div class="col-3">
        <img [src]="getImagePath()" alt="Imagen del tiempo">
      </div>
    </div>
  </div>
